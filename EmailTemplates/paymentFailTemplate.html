<!DOCTYPE html>
<html style="margin: 0; padding: 0" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Sora:wght@400;700&display=swap");

        body, div, h1, p, span {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body
    style="margin: 0 auto; font-family: 'Sora', sans-serif; width: 100%; background-color: #F0F2F4; display: block;"
  >
  <div style="margin: 0 auto; padding: 30px; max-width: 600px; width: 100%">
    <div style="border: 1px solid rgba(0,0,0,0.1);">
    <div
      style="
        background-color: #5e80fa;
        padding: 30px 20px;
        box-sizing: border-box;
        height: 123px;
        text-align: center;
        display: table;
        width: 100%;
        max-width: 600px;
      "
    >
      <div
        style="
          display: table-cell;
          vertical-align: middle;
          text-align: center;
          width: 100%;
        "
      >

        <div
          style="
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
          "
        >
          <img
            src="../public/assets/images/logo/logoWhite.png"
            alt="RBP Club Logo"
            style="width: 41px; height: 43px; vertical-align: middle"
          />
          <div
            style="
              font-family: 'Sora', sans-serif;
              font-size: 24px;
              font-weight: bold;
              color: white;
              display: inline-block;
              vertical-align: middle;
            "
          >
            RBP Club
          </div>
        </div>


        <div
          style="
            font-family: 'Sora', sans-serif;
            font-size: 16px;
            color: white;
            vertical-align: middle;
            padding-top: 10px;
          "
        >
          Where Smart Shopping Begins
        </div>
      </div>
    </div>
    <div
      style="
        padding: 20px;
        width: 100%;
        box-sizing: border-box;
        font-size: 16px;
        font-weight: 500;
        max-width: 600px;
        background-color: white;
      "
    >
      <h1 style="font-family: 'Sora', sans-serif; color: #828282">
        {{mainHeading}}
      </h1>
      <span style="font-family: 'Sora', sans-serif; color: #828282"
        >{{message}}</span
      >
      <p style="font-family: 'Sora', sans-serif; color: #828282">
        Thank you for reading!
      </p>
    </div>
    <div
      style="
        width: 100%;
        background-color: #f6f6f6;
        padding: 14px 20px;
        box-sizing: border-box;
        font-size: 16px;
        font-weight: 500;
        max-width: 600px;
      "
    >
      <div
        style="margin: 0 auto; display: flex; justify-content: space-between"
      >
        <div style="color: #828282; font-family: 'Sora', sans-serif">
          <div style="margin-bottom: 10px">GDPR Compliance:</div>
          <button
            style="
              font-size: 16px;
              background-color: #5e80fa;
              color: white;
              border: none;
              padding: 8px 16px;
              border-radius: 8px;
              cursor: pointer;
              margin-bottom: 10px;
              font-family: 'Sora', sans-serif;
            "
          >
            Data Protection
          </button>
          <div>
            For more details, please visit our<br />
            <a
              href="#"
              style="
                color: blue;
                text-decoration: none;
                font-family: 'Sora', sans-serif;
              "
              >Privacy Policy</a
            >
          </div>
        </div>

        <div
          style="
            margin-left: auto;
            color: #828282;
            font-family: 'Sora', sans-serif;
          "
        >
          <div style="margin-bottom: 5px">
            <span style="color: black">Email:</span>
            <a
              href="mailto:customercare@rentersbp.com"
              style="
                color: #828282;
                text-decoration: none;
                font-family: 'Sora', sans-serif;
              "
              >customercare@rentersbp.com</a
            >
          </div>
          <div style="margin-bottom: 5px">
            <span style="color: black">Phone:</span> (727) 200-6252
          </div>
          <!-- <div>
            <span style="color: black">Address:</span> 1234 Market Street,<br />
            Suite 567, Springfield, XY<br />
            89012
          </div> -->
        </div>
      </div>
    </div>
</div>
    <div style="text-align: center; color: #000000; font-size: 14px; max-width: 600px; padding-top: 25px;">
      Copyright Â© 2024. All Rights Reserved.
    </div>
  </div>
  </body>
</html>
